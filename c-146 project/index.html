<!DOCTYPE html>
<html lang="en">
<head>
    <title>Robot</title>
    <script src = "https://aframe.io/releases/0.6.0/aframe.min.js" >

    </script>
</head>
<body>
    <a-scene background="color:white">
        <!--camera-->
        <a-entity position = "0 0 5">
            <a-camera></a-camera>
        </a-entity>
        <!--Face-->
        <a-box  position = "0 0.5 1" color="#008ae6" width = 3 height =2 ></a-box>
        <a-sphere position = "-0.8 0.6 1" color="white" radius = 0.7></a-sphere>
        <a-sphere position = "0.8 0.6 1" color="white" radius = 0.7></a-sphere>
        <a-box position = "-0.01 -0.2 1" color="yellow" width = 2 height =0.3></a-box>
        <a-box position = "-0.01 2.01 1" color="black" width="0.04" height="1"></a-box>
        <a-sphere position = "-0.01 3 1" color="#008ae6" radius = 0.4></a-sphere>

    </a-scene>
</body>
</html>
